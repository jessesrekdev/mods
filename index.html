<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesse Network</title>
  <link rel="stylesheet" href="welcome/style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, width=device-width">
  <meta name='robots' content='index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1' />
</head>

<body>
  <div class="background"></div>
  <div class="card">
    <h1 class="title">Jesse Network</h1>
    <p class="subtitle">Everything made simple easy and free</p>
    <div class="buttons-inside">
      <button class="btn dark" onclick="goToSite(event)">
        <svg class="icon" viewBox="0 0 24 24">
          <path fill="white" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
        Continue to Site
        <span class="stars"></span>
      </button>

      <button class="btn dark" onclick="goToTelegram(event)">
        <svg class="icon" viewBox="0 0 24 24">
          <path fill="white"
            d="M9.04 15.2l-.38 3.73c.54 0 .78-.23 1.07-.51l2.57-2.43 5.33 3.91c.98.54 1.68.26 1.94-.9l3.52-16.56c.33-1.56-.56-2.17-1.58-1.79L1.43 9.84c-1.51.58-1.49 1.4-.27 1.77l5.35 1.67L19.36 6.4c.44-.27.85-.12.52.18" />
        </svg>
        Join Community
        <span class="stars"></span>
      </button>
    </div>

  </div>

  <script src="welcome/script.js"></script>
</body>

</html>
